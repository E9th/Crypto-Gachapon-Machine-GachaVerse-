<svg xmlns="http://www.w3.org/2000/svg" width="400" height="533" viewBox="0 0 400 533">
  <defs>
    <linearGradient id="body" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f8d7da;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e8a0b0;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="glass" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#d4e8f7;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#a8d0e6;stop-opacity:0.7" />
    </linearGradient>
  </defs>
  <!-- Machine body -->
  <rect x="50" y="30" width="300" height="470" rx="30" fill="url(#body)" stroke="#2d3748" stroke-width="3"/>
  <!-- Top dome -->
  <ellipse cx="200" cy="60" rx="120" ry="35" fill="#f5c6d0" stroke="#2d3748" stroke-width="3"/>
  <!-- Glass dome -->
  <rect x="80" y="80" width="240" height="220" rx="20" fill="url(#glass)" stroke="#2d3748" stroke-width="2"/>
  <!-- Capsules inside -->
  <circle cx="140" cy="180" r="25" fill="#ffb3ba" stroke="#2d3748" stroke-width="2"/>
  <circle cx="200" cy="160" r="25" fill="#bae1ff" stroke="#2d3748" stroke-width="2"/>
  <circle cx="260" cy="180" r="25" fill="#ffffba" stroke="#2d3748" stroke-width="2"/>
  <circle cx="160" cy="230" r="25" fill="#baffc9" stroke="#2d3748" stroke-width="2"/>
  <circle cx="220" cy="220" r="25" fill="#e8baff" stroke="#2d3748" stroke-width="2"/>
  <circle cx="180" cy="130" r="20" fill="#ffd4ba" stroke="#2d3748" stroke-width="2"/>
  <circle cx="230" cy="140" r="20" fill="#d4baff" stroke="#2d3748" stroke-width="2"/>
  <!-- Coin slot area -->
  <rect x="130" y="320" width="140" height="60" rx="10" fill="#fff5f5" stroke="#2d3748" stroke-width="2"/>
  <rect x="170" y="335" width="60" height="8" rx="4" fill="#2d3748"/>
  <text x="200" y="370" text-anchor="middle" font-family="sans-serif" font-size="11" fill="#666">INSERT COIN</text>
  <!-- Dispenser slot -->
  <rect x="120" y="410" width="160" height="50" rx="15" fill="#2d3748"/>
  <rect x="130" y="420" width="140" height="30" rx="10" fill="#1a202c"/>
  <!-- Turn knob -->
  <circle cx="320" cy="350" r="25" fill="#ffd93d" stroke="#2d3748" stroke-width="3"/>
  <circle cx="320" cy="350" r="8" fill="#2d3748"/>
  <!-- Stars decoration -->
  <text x="100" y="55" font-size="18" fill="#fff">&#9733;</text>
  <text x="280" y="55" font-size="18" fill="#fff">&#9733;</text>
  <!-- Title -->
  <text x="200" y="52" text-anchor="middle" font-family="sans-serif" font-weight="bold" font-size="16" fill="#2d3748">GACHA</text>
</svg>
