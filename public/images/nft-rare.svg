<svg xmlns="http://www.w3.org/2000/svg" width="300" height="300" viewBox="0 0 300 300">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8d7da;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e8a0b0;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="300" height="300" rx="20" fill="url(#bg)"/>
  <!-- Fox body -->
  <ellipse cx="150" cy="190" rx="60" ry="55" fill="#ffb5a7" stroke="#2d3748" stroke-width="2"/>
  <!-- Fox head -->
  <circle cx="150" cy="140" r="45" fill="#ffd6cc" stroke="#2d3748" stroke-width="2"/>
  <!-- Ears -->
  <polygon points="110,110 95,60 130,100" fill="#ffd6cc" stroke="#2d3748" stroke-width="2"/>
  <polygon points="190,110 205,60 170,100" fill="#ffd6cc" stroke="#2d3748" stroke-width="2"/>
  <polygon points="114,105 102,70 128,100" fill="#ffb5a7"/>
  <polygon points="186,105 198,70 172,100" fill="#ffb5a7"/>
  <!-- Eyes -->
  <ellipse cx="135" cy="140" rx="6" ry="7" fill="#2d3748"/>
  <ellipse cx="165" cy="140" rx="6" ry="7" fill="#2d3748"/>
  <circle cx="133" cy="137" r="2.5" fill="#fff"/>
  <circle cx="163" cy="137" r="2.5" fill="#fff"/>
  <!-- Nose -->
  <ellipse cx="150" cy="152" rx="5" ry="3" fill="#2d3748"/>
  <!-- Mouth -->
  <path d="M 145 155 Q 150 162 155 155" stroke="#2d3748" stroke-width="1.5" fill="none"/>
  <!-- Sakura petals -->
  <circle cx="80" cy="80" r="6" fill="#ffb3ba" opacity="0.7"/>
  <circle cx="230" cy="90" r="5" fill="#ffb3ba" opacity="0.7"/>
  <circle cx="70" cy="220" r="4" fill="#ffb3ba" opacity="0.5"/>
  <circle cx="240" cy="200" r="6" fill="#ffb3ba" opacity="0.6"/>
  <!-- Label -->
  <rect x="100" y="255" width="100" height="28" rx="14" fill="#e8a0b0" stroke="#2d3748" stroke-width="2"/>
  <text x="150" y="274" text-anchor="middle" font-family="sans-serif" font-size="12" font-weight="bold" fill="#fff">RARE</text>
</svg>
