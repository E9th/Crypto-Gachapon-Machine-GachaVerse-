<svg xmlns="http://www.w3.org/2000/svg" width="300" height="300" viewBox="0 0 300 300">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fff3cd;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f0c040;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="glow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:rgba(255,215,0,0.4)" />
      <stop offset="100%" style="stop-color:rgba(255,215,0,0)" />
    </radialGradient>
  </defs>
  <rect width="300" height="300" rx="20" fill="url(#bg)"/>
  <!-- Glow -->
  <circle cx="150" cy="140" r="100" fill="url(#glow)"/>
  <!-- Dragon body -->
  <path d="M 120 200 Q 100 170 110 140 Q 120 110 150 100 Q 180 110 190 140 Q 200 170 180 200 Z" fill="#ffd700" stroke="#2d3748" stroke-width="2"/>
