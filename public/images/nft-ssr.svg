  <circle cx="150" cy="110" r="35" fill="#ffe44d" stroke="#2d3748" stroke-width="2"/>
  <!-- Horns -->
  <path d="M 125 90 L 115 55 L 135 80" fill="#ffc107" stroke="#2d3748" stroke-width="2"/>
  <path d="M 175 90 L 185 55 L 165 80" fill="#ffc107" stroke="#2d3748" stroke-width="2"/>
  <!-- Eyes -->
  <ellipse cx="138" cy="108" rx="6" ry="8" fill="#c41e3a"/>
  <ellipse cx="162" cy="108" rx="6" ry="8" fill="#c41e3a"/>
  <circle cx="136" cy="105" r="2.5" fill="#fff"/>
  <circle cx="160" cy="105" r="2.5" fill="#fff"/>
  <!-- Nose -->
  <circle cx="146" cy="122" r="2" fill="#2d3748"/>
  <circle cx="154" cy="122" r="2" fill="#2d3748"/>
  <!-- Wings -->
  <path d="M 110 150 Q 60 120 80 170 Q 90 160 110 160" fill="#ffc107" stroke="#2d3748" stroke-width="2"/>
  <path d="M 190 150 Q 240 120 220 170 Q 210 160 190 160" fill="#ffc107" stroke="#2d3748" stroke-width="2"/>
  <!-- Sparkles -->
  <text x="70" y="70" font-size="22" fill="#ffd700">&#10022;</text>
  <text x="220" y="80" font-size="18" fill="#ffd700">&#10022;</text>
  <text x="50" y="180" font-size="14" fill="#ffd700">&#10022;</text>
  <text x="245" y="170" font-size="16" fill="#ffd700">&#10022;</text>
  <!-- Label -->
  <rect x="100" y="255" width="100" height="28" rx="14" fill="#ffd700" stroke="#2d3748" stroke-width="2"/>
  <text x="150" y="274" text-anchor="middle" font-family="sans-serif" font-size="12" font-weight="bold" fill="#2d3748">SSR &#9733;</text>
</svg>
